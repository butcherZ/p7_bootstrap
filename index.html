<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Les petits plats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://pro.fontawesome.com/releases/v5.12.1/css/all.css"
      integrity="sha384-TxKWSXbsweFt0o2WqfkfJRRNVaPdzXJ/YLqgStggBVRREXkwU7OKz+xXtqOU4u8+"
    />
  </head>
  <body class="body">
    <header class="header">
      <img id="logo" src="./assets/logo.png" alt="logo" />
    </header>
    <div class="search">
      <form class="search__bar">
        <input
          class="search__bar__input"
          placeholder="Search an ingredient, device or a recipe"
          type="search"
        />
        <button class="search__bar__submit" type="submit">
          <i class="far fa-search"></i>
        </button>
      </form>
      <aside class="search__filters"></aside>
    </div>
    <div class="search__fields col justify-content-start my-4">
      <form class="search__fields__form ingredient__form">
        <input
          class="search__fields__form__input ingredient__input"
          placeholder="Ingredients"
          type="search"
        />
        <button
          class="search__fields__form__submit ingredient__button"
          type="button"
        >
          <i class="far fa-chevron-down ingredient__chevron"></i>
        </button>
      </form>
      <aside class="search__fields__form__results__ingredient">
        <ul class="ingredient__results ingredient__results__hide"></ul>
      </aside>
      <form class="search__fields__form device__form">
        <input
          class="search__fields__form__input device__input"
          placeholder="Device"
          type="search"
        />
        <button
          class="search__fields__form__submit device__button"
          type="button"
        >
          <i class="far fa-chevron-down device__chevron"></i>
        </button>
      </form>
      <aside class="search__fields__form__results__device">
        <ul class="device__results device__results__hide"></ul>
      </aside>
      <form class="search__fields__form ustensils__form">
        <input
          class="search__fields__form__input ustensils__input"
          placeholder="Ustensils"
          type="search"
        />
        <button
          class="search__fields__form__submit ustensils__button"
          type="button"
        >
          <i class="far fa-chevron-down ustensils__chevron"></i>
        </button>
      </form>
      <aside class="search__fields__form__results__ustensils">
        <ul class="ustensils__results ustensils__results__hide"></ul>
      </aside>
    </div>
    <main
      class="results row row-cols-1 row-cols-md-2 row-cols-lg-3 my-4"
    ></main>
    <script src="./src/main.js"></script>
    <script src="./src/createRecipeCard.js"></script>
    <script src="./src/utils/createDOMElements.js"></script>
    <script src="./src/utils/constants.js"></script>
    <script src="./src/utils/filters.js"></script>
    <script src="./src/utils/searchBar.js"></script>
    <script src="./src/utils/filtersBar.js"></script>
  </body>
</html>
